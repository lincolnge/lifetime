<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Life Time</title>
    <link rel="shortcut icon" href="favicon.ico" />

    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
    .container-fluid {
        text-align: center;
    }
    #date1 {
        padding: 20px;
    }
    #date1 .ui-datepicker {
        margin: 0 auto;
    }
    #calculated {
        display: inline;
        border: 0;
        width: 100px;
        color: blue;
    }
    </style>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <script>
    $(function() {
        var d1 = new Date(1991, 6, 28); //  d1 = 680630400000;
        var d2 = new Date();
        var diff = 0
        $('#calculated').val(Math.floor((d2.getTime() - d1) / (3600 * 1000 * 24)));
        var selector = function(dateStr) {
            d1 = $('#date1').datepicker('getDate');
            // var d2 = $('#date2').datepicker('getDate');
            diff = 0;
            console.log(d1.getTime())
            if (d1 && d2) {
                diff = Math.floor((d2.getTime() - d1.getTime()) / (3600 * 1000 * 24)); // ms per day
            }
            $('#calculated').val(diff);
        }
        $("#date1").datepicker({
            defaultDate: new Date(1991, 6, 28),
            changeMonth: true,
            changeYear: true,
            yearRange: "1950:2050"
        });
        $("#anim").change(function() {
            $("#date1").datepicker("option", "showAnim", $(this).val());
        });
        $('#date1').change(selector)
    });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <h3>我这一生</h3>
        </div>
        <div id="date1"></div>
        <div>距今天数:
            <input id="calculated" class="form-control" disabled>
        </div>
    </div>
    <!-- /container -->
</body>

</html>
